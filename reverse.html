<body>
    <script>
        let arr=[];
        function reverseStr(strin){
            for(let x=strin.length-1; x>=0; x--){
                arr.push(strin[x]);
            }
            return arr.join("");
        }
        console.log(reverseStr("John"));
    </script>
</body>
